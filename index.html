<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/771fde4f00.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap'); </style>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap'); </style>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap'); </style>
</head>
<body>

  <div class="card">
    <img class="hero" src="images/illustration-hero.svg" alt="img">
    <div class="container">
      <h2 class="heading">Order Summary</h2>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="price">
      <div class="priceinfo">
        <img class="i" src="images/icon-music.svg" alt="icon">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#" class="change">Change</a>
    </div>
    <div class="buttons">
      <button class="submit">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/sarthak.code" target="_blank">Sarthak Gupta</a>.
  </div>
</body>
</html>
