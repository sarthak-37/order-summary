<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <div class="card_main">
      <div class="top">
        <img class="card_img" src="images/illustration-hero.svg" alt aria-hidden="true">
      </div>
      <div class="bottom">
        <div class="card_content">
          <p class="heading">
            Order Summary
          </p>
          <p class="info">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="price">
            <div class="price_container">
              <img src="images/icon-music.svg" alt aria-hidden="true" class="icon">
              <div class="amount_flex">
                <p class="plan">
                  Annual Plan
                </p>
                <p class="amount">
                  $59.99/year
                </p>
              </div>
            </div>
            <div class="change_btn">
              <button class="change">
                Change
              </button>
            </div>
          </div>
          <div class="buttons_final">
            <button class="proceed">
              Proceed to Payment
            </button>
            <button class="cancel">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sarthak Gupta</a>.
  </footer>
</body>
</html>
